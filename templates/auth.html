<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            /* Добавим немного отступа */
        }

        .container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            /* Максимальная ширина для формы */
            margin: auto;
            /* Центрирование */
        }

        .auth-form h1 {
            margin-bottom: 20px;
            color: #4e9fd1;
            text-align: center;
            /* Центрирование заголовка */
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: #fff;
        }

        .auth-form input:focus {
            outline: none;
            border: 1px solid #4e9fd1;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #4e9fd1;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #3a8fc7;
        }

        .auth-form p {
            margin-top: 15px;
            text-align: center;
        }

        .auth-form a {
            color: #4e9fd1;
            text-decoration: none;
        }

        .auth-form a:hover {
            text-decoration: underline;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #c0392b;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #a8322d;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                /* Уменьшение отступа на мобильных устройствах */
            }

            .container {
                padding: 15px;
                /* Уменьшение внутреннего отступа */
            }

            .auth-form h1 {
                font-size: 24px;
                /* Уменьшение размера заголовка */
            }

            .auth-form input,
            .auth-form button,
            .back-button {
                padding: 8px;
                /* Уменьшение внутреннего отступа для кнопок и полей ввода */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="auth-form" method='POST' action='/login'>
            <h1>Вход</h1>
            <input type="email" name='login' placeholder="Электронная почта" required>
            <input type="password" name='password' placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a href="/signup">Зарегистрируйтесь</a></p>
            <button type="button" id='redirectButton' class="back-button">Вернуться на главную</button>
        </form>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function () {
            window.location.href = '/';
        });
        function showAlert(message, type) {
            alert(`${type.toUpperCase()}: ${message}`);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const messages = document.querySelectorAll('.flash-message');
            messages.forEach(message => {
                const type = message.classList[1];
                const text = message.textContent.trim();
                showAlert(text, type);
            });
        });
    </script>
</body>

</html>
